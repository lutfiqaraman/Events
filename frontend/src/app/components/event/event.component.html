<div class="calendar">
  <button class="btn btn-outline-primary" (click)="openEventModal()">Add Event</button>
  <hr>
  <full-calendar id='calendar' [options]="calendarOptions" #calendar></full-calendar> 
</div>

<ng-template #editEventModal let-modal>
  <div class="modal-header">
   <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
   <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
  
  <div class="modal-body">
   <form [formGroup]="editEventForm">
    <div class="form-group row">
     <label for="title" class="col-sm-4 col-form-label">Title</label>
     <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="title" id="title">
     </div>
    </div>   
    <div class="form-group row">
     <label for="lastname" class="col-sm-4 col-form-label">Start</label>
     <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="start" id="start">
     </div>
    </div>   
    <div class="form-group row">
     <label for="username" class="col-sm-4 col-form-label">Username</label>
     <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="end" id="end">
     </div>
    </div>  
    <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
     <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
   </form>
  </div>
 </ng-template>
